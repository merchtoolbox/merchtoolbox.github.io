<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Food Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find the Best Pet Food for Your Dog</h1>
        <p>Choose your dog's breed, age, weight, and dietary preferences to discover the best pet food options.</p>
    </header>
    <main>
        <form id="pet-form">
            <label for="breed">Pet Breed:</label>
            <input list="breeds" id="breed" name="breed" placeholder="Select breed or start typing..." required>
            <datalist id="breeds">
                <option value="Labrador Retriever">
                <option value="German Shepherd">
                <option value="Golden Retriever">
                <option value="French Bulldog">
                <option value="Bulldog">
                <option value="Beagle">
                <!-- Add more breeds as necessary -->
            </datalist>

            <label for="age">Pet Age:</label>
            <select id="age" name="age" required>
                <option value="<1">Less than 1 year</option>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="6">6 years</option>
                <option value="7">7 years</option>
                <option value="8">8 years</option>
                <option value="9">9 years</option>
                <option value="10+">10 years or older</option>
            </select>

            <label for="weight">Pet Weight (in lbs):</label>
            <select id="weight" name="weight" required>
                <option value="1-10">1-10 lbs</option>
                <option value="11-20">11-20 lbs</option>
                <option value="21-30">21-30 lbs</option>
                <option value="31-40">31-40 lbs</option>
                <option value="41-50">41-50 lbs</option>
                <option value="51-60">51-60 lbs</option>
                <option value="61-70">61-70 lbs</option>
                <option value="71-80">71-80 lbs</option>
                <option value="81+">Over 80 lbs</option>
            </select>

            <label for="diet">Dietary Preferences:</label>
            <select id="diet" name="diet">
                <option value="none">No Special Preferences</option>
                <option value="grain-free">Grain-Free</option>
                <option value="hypoallergenic">Hypoallergenic</option>
                <option value="senior">Senior Formula</option>
                <option value="puppy">Puppy Formula</option>
            </select>

            <button type="submit">Find the Best Food</button>
        </form>

        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
